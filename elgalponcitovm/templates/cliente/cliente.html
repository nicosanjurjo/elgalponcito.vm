<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgalponcito.vm | Realizar pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href={% static "css/cliente_styles.css" %} />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/cliente.js" %}"></script>
</head>
<body>
    <header class="text-center my-3">
        <img src={% static 'img/logo.jpg' %} class="img-fluid" alt="Logo de la PizzerÃ­a">
        <h3>Agrega las variedades a tu pedido</h3>
    </header>
    <div id="productos">
        {% for producto in productos %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <h6 class="card-text">${{ producto.precio }} </h6>
                <h7 class="card-text"> {{ producto.masasxunidad }} </h6>
                <button class="btn btn-primary" onclick="agregarProducto('{{ producto.id }}', '{{ producto.nombre }}', '{{ producto.precio }}','{{ producto.masasxunidad }}')">Agregar al pedido</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div>
    <a class="btn btn-primary" href="form_cliente/">Ver y confirmar pedido</a>
    <a class="btn btn-danger" onclick='vaciarCarrito()'>Vaciar carrito y volver a elegir</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
