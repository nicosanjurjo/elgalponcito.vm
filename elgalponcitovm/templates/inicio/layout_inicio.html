<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
   
  <!-- Agregamos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href={% static "css/inicio_styles.css" %} />
  <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  {% block css %}{% endblock  %}

</head>
<body>
  <!-- Contenido Específico de Cada Página -->
    {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="mt-5 pt-3 text-center text-muted">
    #DesarrolloCriollo - Nicolas Sanjurjo
  </footer>

  <!-- Agregamos Bootstrap y scripts de Bootstrap al final del cuerpo para asegurar un rendimiento óptimo -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</body>
</html>
